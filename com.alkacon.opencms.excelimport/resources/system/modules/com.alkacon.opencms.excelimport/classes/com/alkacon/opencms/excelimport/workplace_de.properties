# Alkacon Excel import
label.AlkaconExcelImportConfig.ResourceType 				        = OpenCms-Dateityp
label.AlkaconExcelImportConfig.ResourceType.help 					= Der OpenCms-Dateityp der pro Excel-Datensatz angelegt wird.
label.AlkaconExcelImportConfig.Interface 				            = Interface
label.AlkaconExcelImportConfig.Interface.help 					    = Per Standard werden die XML-Inhalte in das aktuell ausgew&auml;hlte Verzeichnis abgelegt. Die Dateinamen haben per Standard folgendes Format: <Name OpenCms-Dateityp>_<Nummer>. &Uuml;ber das Interface k&ouml;nnen Spezialf&auml;lle f&uuml;r den Importpfad und Dateinamen festgelegt werden.
label.AlkaconExcelImportConfig.Mapping 				                = Mappings
label.AlkaconExcelImportConfig.Mapping.help 					    = Die Mappings zwischen Excel-Spalten und XML-Inhalten.
label.AlkaconExcelImportConfig.MinWeight	     	                = Gewichtung
label.AlkaconExcelImportConfig.MinWeight.help 					    = Ist die Summe der Gewichtungen je Mapping gleich oder gr&ouml;sser diesem Wert, so gilt der Datensatz als schon vorhanden und wird aktualisiert.

label.AlkaconExcelImportConfigMapping.XmlTag 			        	= XML-Tag
label.AlkaconExcelImportConfigMapping.XmlTag.help 		            = Der XML-Tagname. Bei einem genesteten Inhalt ist hier fuer den ersten Teil des Namen zus&auml;tzlich der Index anzugeben, beispielsweise Thumbs[1]/...
label.AlkaconExcelImportConfigMapping.ExcelColumn 		            = Excel-Spalte
label.AlkaconExcelImportConfigMapping.ExcelColumn.help              = Der Name der Excel-Spalte die zu einem XML-Tag gemappt werden soll.
label.AlkaconExcelImportConfigMapping.Weight                        = Gewichtung
label.AlkaconExcelImportConfigMapping.Weight.help                   = &Uuml;ber diese Gewichtung wird gesteuert, ob ein Datensatz als schon vorhanden erkannt wird. Eine hohe Gewichtugn sagt aus, dass dieses Mapping einen hohen Einfluss darauf hat, ob dieser Datensatz als schon vorhanden gilt.
label.AlkaconExcelImportConfigMapping.Mandatory                     = Pflichtfeld
label.AlkaconExcelImportConfigMapping.Mandatory.help                = Ein Mapping markiert als Pflichtfeld muss in der Excel-Tabelle einen Eintrag haben, um ber&uuml;cksichtigt zu werden, andernfalls wird dieser Datensatz &uuml;bersprungen. 